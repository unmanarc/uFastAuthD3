<div class="tab-pane" id="advanced" role="tabpanel" aria-labelledby="advanced-tab" style="min-height: 500px;">
    <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
        <tr>
            <td align="center">
                <div class="card" style="text-align: center;">
                    <div class="card-header">
                        Passwords / Secrets
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"> Secret Management </h5>
                        <p class="card-text">You can edit this account password/secrets here.</p>
                        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                            data-bs-target="#changePwdModal" onclick="javascript:populatePasswordList();">Change Account
                            Secrets</button>

                    </div>
                </div>
                <br>

                <div class="card" style="text-align: center;">
                    <div class="card-header">
                        Remove This Account
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"> Account Removal Warning! </h5>
                        <p class="card-text">Removing the account will destroy all the information
                            associated in the database, including possible logs, we strongly
                            recommend to disable it instead.</p>
                        <button type="button" class="btn btn-danger btn-sm" onclick="javascript:removeAccount()">Remove
                            Account</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    function removeAccount() 
    {
        showYesNoDialog("Do you really want to remove this account?", function (result) {
            if (result) {
                $.ajax({
                    url: '/api/v1/removeAccount',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        accountName: currentAccount
                    }),
                    success: function (response) {
                        showToastSuccess("Account " + currentAccount + " successfully removed.");
                        // Refresh the DataTable after successful user deletion
                        var table = new DataTable('#accountsTable');
                        table.ajax.reload();
                        $('#modalEditAccount').modal('hide');

                },
                    error: commonFunctionError
                });
            }
        });
    }
</script>
