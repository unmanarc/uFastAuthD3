<div class="tab-pane" id="accounts" role="tabpanel" aria-labelledby="accounts-tab" style="min-height: 500px;">
    <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
        <tr>
            <td colspan="2" align="right">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr bgcolor=grey>
                            <th scope="col">Account Name</th>
                            <th scope="col" style="text-align: right;"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-accounts">
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>

<script>
    function populateApplicationAccounts(accounts) {
        document.getElementById("tbody-accounts").innerHTML = "";
        if (accounts != null) {
            let accountId = 0;

            for (let account of accounts) {

                $("#tbody-accounts").append(
                    `<tr> 
                        <th scope="row" id=ulist-accountName-${accountId}></th>
                        <td style="text-align: right;">
                            <input type=hidden id="ulist-accountNameById-${accountId}">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="javascript:removeAccountFromApplication(${accountId})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`
                );
                document.getElementById(`ulist-accountNameById-${accountId}`).value = account["name"];
                $(`#ulist-accountName-${accountId}`).text(account["name"]);
                accountId++;
            }
        }
    }


    function removeAccountFromApplication(accountId) {
        
        let accountName = document.getElementById(`ulist-accountNameById-${accountId}`).value;
        var appName = currentApplication;
        showYesNoDialog("Do you really want to remove this account from the application?", function (result) {
            if (result) {
                $.ajax({
                    url: '/api/v1/removeAccountFromApplication',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        accountName: accountName,
                        appName: appName
                    }),
                    success: function (response) {
                        populateApplication();
                    },
                    error: commonFunctionError
                });
            }
        });
    }



</script>
