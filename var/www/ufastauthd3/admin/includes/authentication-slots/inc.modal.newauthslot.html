<script>

    function createAuthSlotClearParameters() {
        $("#createDescription").val('Password Slot');
        $("#createFunction").val('1');
        $("#createDefaultExpiration").val('31536000');
        $("#createTotp2FAStepsToleranceWindow").val('0');
        $("#createStrengthJSONValidator").val('');

        updatePrettyTime('createDefaultExpiration', 'createDefaultExpirationPretty');

        $('#totp-tab-create').hide();

        $('#createFunction').change(function() {
            if ($(this).val() == '5') { // TOTP
                $('#totp-tab-create').show();
                $('#advanced-tab-create').hide();

                if ($("#createDescription").val() == 'Password Slot')
                    $("#createDescription").val('TOTP Slot');

            } else {
                $('#totp-tab-create').hide();
                $('#advanced-tab-create').show();

                if ($("#createDescription").val() == 'TOTP Slot')
                    $("#createDescription").val('Password Slot');

            }
        });

        // TODO:
        $('.nav-tabs a:first').tab('show')
    }

    function ajaxCreateAuthSlot() {

        $.ajax({
            url: '/api/v1/addNewAuthenticationSlot',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                passwordFunction: parseInt($("#createFunction").val()),
                description: $("#createDescription").val(),
                defaultExpirationSeconds: parseInt($("#createDefaultExpiration").val()),
                strengthJSONValidator: $("#createStrengthJSONValidator").val(),
                totp2FAStepsToleranceWindow: parseInt($("#createTotp2FAStepsToleranceWindow").val())
            }),
            success: function (response, textStatus, xhr) {
                $('#modalCreateAuthSlot').modal('hide');
                populateTable();
                showToastSuccess("Slot created successfully.");
            },
            error: commonFunctionError
        });

    }

</script>

<div class="modal fade" id="modalCreateAuthSlot" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="modalCreateAuthSlotLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCreateAuthSlotLabel">Add New Authentication Slot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
                    <tr>
                        <td>
                            <ul class="nav nav-tabs" id="myTabCreate" role="tablist">
                                <li class="nav-item">
                                    <button class="nav-link active" id="details-tab-create" data-bs-toggle="tab"
                                        data-bs-target="#detailsCreate" type="button" role="tab"
                                        aria-controls="detailsCreate" aria-selected="true">Slot Details</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" id="totp-tab-create" data-bs-toggle="tab"
                                        data-bs-target="#totpCreate" type="button" role="tab"
                                        aria-controls="totpCreate" aria-selected="false">TOTP (2FA)</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" id="advanced-tab-create" data-bs-toggle="tab"
                                        data-bs-target="#advancedCreate" type="button" role="tab"
                                        aria-controls="advancedCreate" aria-selected="false">Advanced Controls</button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>

                <div class="tab-content" id="myTabContentCreate">

                    <div class="tab-pane show active" id="detailsCreate" role="tabpanel"
                        aria-labelledby="details-tab-create" style="min-height: 500px;">
                       

                        <div class="container-fluid">
                            <div class="row mb-3 align-items-center">
                                <div class="col-md-4 text-end">
                                    <label for="createDescription" class="form-label mb-0">Description:</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="createDescription" class="form-control" placeholder="Description">
                                </div>
                            </div>
                            
                            <div class="row mb-3 align-items-center">
                                <div class="col-md-4 text-end">
                                    <label for="createFunction" class="form-label mb-0">Function:</label>
                                </div>
                                <div class="col-md-8">
                                    <select id="createFunction" class="form-select">
                                        <option value="0">Plain Text</option>
                                        <option value="1">SHA256</option>
                                        <option value="2">SHA512</option>
                                        <option value="3">SSHA256 (Salted SHA-256)</option>
                                        <option value="4">SSHA512 (Salted SHA-512)</option>
                                        <option value="5">TOTP (Time Based OTP)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3 align-items-start">
                                <div class="col-md-4 text-end">
                                    <label for="createDefaultExpiration" class="form-label mb-0 pt-2">
                                        Default Expiration (seconds):
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="number" 
                                           id="createDefaultExpiration" 
                                           class="form-control"
                                           placeholder="Default Expiration (seconds)" 
                                           value="31536000"
                                           oninput="updatePrettyTime('createDefaultExpiration', 'createDefaultExpirationPretty')">
                                    <small id="createDefaultExpirationPretty" class="form-text text-muted mt-1"></small>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane" id="totpCreate" role="tabpanel" aria-labelledby="totp-tab-create"
                        style="min-height: 500px;">
                        <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
                            <tr>
                                <td align="right">TOTP 2FA Steps Tolerance Window: </td>
                                <td><input type="number" id="createTotp2FAStepsToleranceWindow" class="form-control"
                                        placeholder="TOTP 2FA Steps Tolerance Window" value="0">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="tab-pane" id="advancedCreate" role="tabpanel" aria-labelledby="advanced-tab-create"
                        style="min-height: 500px;">
                        <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
                            <tr>
                                <td align="right">Strength JSON Validator: </td>
                                <td><textarea id="createStrengthJSONValidator" class="form-control"
                                        placeholder="Strength JSON Validator" rows="3"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="javascript:ajaxCreateAuthSlot()">Create
                    Authentication Slot</button>
            </div>
        </div>
    </div>
</div>
