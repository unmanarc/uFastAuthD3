<script>
    function populateApplication() {
        $.ajax({
            url: '/api/v1/getApplicationInfo',
            type: 'GET',
            contentType: 'application/json',
            data: JSON.stringify({ appName: currentApplication }),
            success: function (response) {
                populateApplicationTokensConfig(response["tokenConfig"]);
                populateApplicationDetails(response["details"],response["applicationAttributes"]);
                populateApplicationScopes(response["applicationAttributes"]["canAdminModifyApplicationSecurityContext"]);
                populateApplicationAccounts(response["accounts"]);
                populateApplicationActivities(response["activities"]);
                populateApplicationLoginFlow(response["loginFlow"]);
                populateApplicationRoles();
            },
            error: commonFunctionError
        });
    }

    function ajaxValidateAndPopulateApplication() {
        $.ajax({
            url: '/api/v1/doesApplicationExist',
            type: 'GET',
            contentType: 'application/json',
            data: JSON.stringify({ appName: currentApplication }),
            success: function (response) {
                $(`#editApplicationName`).text(currentApplication);
                populateApplication(currentApplication);
            },
            error: commonFunctionError
        });
    }

    function loadAndEditApplication(b64ApplicationName) {
        // Decode Base64 to plain text
        currentApplication = atob(b64ApplicationName);

        ajaxValidateAndPopulateApplication();

        var hash = location.hash;
        if (hash == "#applications") {
            $('#applications-tab').trigger('click');
        }

    }
</script>
