<script>

    function createScopeClearParameters() {
        $("#scopeIdCreate").val('');
        $("#scopeDescriptionCreate").val('');
        // TODO:
       // $('.nav-tabs a:first').tab('show');
    }

    function ajaxCreateScope() {

        var scopeId = $("#scopeIdCreate").val().trim();
        var scopeDescription = $("#scopeDescriptionCreate").val().trim();

        if (scopeId === '') {
            $("#scopeIdCreate").focus();
            return false;
        }

        if (scopeDescription === '') {
            $("#scopeDescriptionCreate").focus();
            return false;
        }

        $.ajax({
            url: '/api/v1/addApplicationScope',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                appName: currentApplication,
                scopeId: $("#scopeIdCreate").val(),
                scopeDescription: $("#scopeDescriptionCreate").val()
            }),
            success: function (response, textStatus, xhr) {
                $('#modalCreateScope').modal('hide');
                // Refresh the DataTable after successful user creation
                var table = new DataTable('#scopesTable');
                table.ajax.reload();
                showToastSuccess("Scope created successfully.");
                closeCreateScopeModal();
            },
            error: commonFunctionError
        });
    }

    function closeCreateScopeModal() {
        $('#modalCreateScope').modal('hide');
        $("#modalEditApplication").modal('show');
    }

</script>
<div class="modal fade" id="modalCreateScope" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="modalCreateScopeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCreateScopeLabel">Create New Scope</h5>
                <button type="button" class="btn-close" aria-label="Close" onclick="javascript:closeCreateScopeModal()"></button>
            </div>
            <div class="modal-body">

                <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
                    <tr>
                        <td>
                            <ul class="nav nav-tabs" id="myTabCreate" scope="tablist">
                                <li class="nav-item">
                                    <button class="nav-link active" id="details-tab-create" data-bs-toggle="tab"
                                        data-bs-target="#detailsCreate" type="button" scope="tab"
                                        aria-controls="detailsCreate" aria-selected="true">Scope Details</button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>

                <div class="tab-content" id="myTabContentCreate">

                    <div class="tab-pane show active" id="detailsCreate" scope="tabpanel"
                        aria-labelledby="details-tab-create">
                        <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">
                            <tr>
                                <td align="right">Scope Name: </td>
                                <td><input type="text" name="scopeId" id="scopeIdCreate" class="form-control"
                                        placeholder="Scope Name" style="text-transform: uppercase"
                                        oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9_-]/g, '')">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">Description: </td>
                                <td><input id="scopeDescriptionCreate" class="form-control" placeholder="Description">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="javascript:closeCreateScopeModal()">Close</button>
                <button type="button" class="btn btn-success" onclick="javascript:ajaxCreateScope()">Create
                    Scope</button>
            </div>
        </div>
    </div>
</div>
