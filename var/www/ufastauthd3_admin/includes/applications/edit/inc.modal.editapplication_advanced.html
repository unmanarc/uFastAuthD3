<div class="tab-pane" id="advanced" role="tabpanel" aria-labelledby="advanced-tab" style="min-height: 500px;">

    <table width=100% style=" border-spacing: 10px;   border-collapse: separate;">

        <tr>
            <td align="center">

                <div class="card" style="text-align: center;">
                    <div class="card-header">
                        <b>Remove This Application</b>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Application Removal Warning!</h5>
                        <p class="card-text">Removing this application will destroy all the
                            information associated in the database.</p>
                        <button type="button" class="btn btn-danger btn-sm"
                            onclick="javascript:removeApplication()">Remove Application</button>
                    </div>
                </div>

            </td>
        </tr>

    </table>
</div>

<script>
    function removeApplication()
    {
        showYesNoDialog("Do you really want to remove this application?", function (result) {
            if (result) {
                $.ajax({
                    url: '/api/v1/removeApplication',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        appName: currentApplication
                    }),
                    success: function (response) {
                        showToastSuccess("Application " + currentApplication + " successfully removed.");
                        // Refresh the DataTable after successful user deletion
                        var table = new DataTable('#applicationsTable');
                        table.ajax.reload();
                        $('#modalEditApplication').modal('hide');
                },
                    error: commonFunctionError
                });
            }
        });
    }
</script>
