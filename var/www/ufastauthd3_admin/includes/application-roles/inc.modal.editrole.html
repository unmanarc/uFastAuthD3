<script>
    function populateRole() {
        $.ajax({
            url: '/api/v1/getRoleInfo',
            type: 'GET',
            contentType: 'application/json',
            data: JSON.stringify(
                { 
                    appName: currentApplication,
                    roleName: currentRole 
                }),
            success: function (response) {
                document.getElementById("roleName").value = currentRole;
                populateRoleDetails(response["details"]);
                populateRoleScopes(response["scopes"]);
                /*           
                populateRoleScopes(response["scopes"],response["advanced"]["scopesModifiable"]);
                populateRoleAccounts(response["accounts"]);
                */
            },
            error: commonFunctionError
        });
    }


    function loadAndEditRole(b64RoleName) {
        // Decode Base64 to plain text
        currentRole = atob(b64RoleName);
        populateRole();

        $("#modalEditApplication").modal('hide');
        $('#modalEditRole').modal('show');
    }
</script>
