<script>

    function ajaxValidateAndPopulateAccount() {
        $.ajax({
            url: '/api/v1/doesAccountExist',
            type: 'GET',
            contentType: 'application/json',
            data: JSON.stringify({ accountName: currentAccount }),
            success: function (response) 
            {
                $(`#editAccountName`).text(currentAccount);
                populateAccountDetails();
                populateAccountApplications();
            },
            error: commonFunctionError
        });
    }


    function loadAndEditAccount(b64AccountName) {
        // Decode Base64 to plain text
        currentAccount = atob(b64AccountName);

        ajaxValidateAndPopulateAccount();

        var hash = location.hash;
        if (hash == "#applications") {
            $('#applications-tab').trigger('click');
        }
    }

</script>
