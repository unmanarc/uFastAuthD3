<script>

    function editAuthSlot(slotId) {
        let slot = authSlots[slotId];
        
        $("#editSlotID").val(slotId);
        $("#editDescription").val(slot['description']);
        $("#editFunction").val(slot['passwordFunction']);
        $("#editDefaultExpiration").val(slot['defaultExpirationSeconds']);
        $("#editTotp2FAStepsToleranceWindow").val(slot['totp2FAStepsToleranceWindow']);
        $("#editStrengthJSONValidator").val(slot['strengthJSONValidator']);

        updatePrettyTime('editDefaultExpiration', 'editDefaultExpirationPretty');

        if (slot['passwordFunction'] == '5') { // TOTP
            $('#totp-tab-edit').show();
            $('#advanced-tab-edit').hide();
            //$('#totpEdit').show();
        } else {
            $('#totp-tab-edit').hide();
            $('#advanced-tab-edit').show();
            //  $('#totpEdit').hide();
        }
      
        // TODO:
        $('.nav-tabs a:first').tab('show')
    }

    function ajaxEditAuthSlot() {

        $.ajax({
            url: '/api/v1/updateAuthenticationSlot',
            type: 'PATCH',
            contentType: 'application/json',
            data: JSON.stringify({
                slotId: parseInt($("#editSlotID").val()),
                description: $("#editDescription").val(),
                defaultExpirationSeconds: parseInt($("#editDefaultExpiration").val()),
                strengthJSONValidator: $("#editStrengthJSONValidator").val(),
                totp2FAStepsToleranceWindow: parseInt($("#editTotp2FAStepsToleranceWindow").val())
            }),
            success: function (response, textStatus, xhr) {
                $('#modalEditAuthSlot').modal('hide');
                populateTable();
                showToastSuccess("Slot editd successfully.");
            },
            error: commonFunctionError
        });

    }

</script>
