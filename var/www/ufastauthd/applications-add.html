<script>
    document.getElementById("apptitle").innerHTML = "Applications &#9658; Create New Application";

    function csrfReady() {
        generateRandomKey();
    }
    function ajaxCreateApplication() {

        var payloadData = {
            appName: $("#appName").val().toUpperCase(),
            description: $("#description").val(),
            appKey: $("#appKey").val()
        };

        $.ajax({
            url: '/japi_exec?method=applicationAdd',
            headers: { "CSRFToken": csrfToken },
            data: { payload: JSON.stringify(payloadData) },
            type: 'POST',
            success: function (response) {

                if (response["retCode"] == false) {
                    alert("Application creation failed (" + response["retMsg"] + ").");
                }
                else {
                    alert("Application was created!");
                    window.location = "/application-edit?" + window.btoa($("#appName").val().toUpperCase());
                }
            },
            error: commonFunctionError
        });
    }
    function generateRandomKey() {

        var proposedKey = genNewKey();
        document.getElementById("appKey").value = proposedKey;
    }

</script>

<table width=90% align="" style=" border-spacing: 15px;   border-collapse: separate;">
    <tr><td colspan="2" align="right"> <button type="button" class="btn btn-primary" onclick="javascript:ajaxCreateApplication()">Create Application</button>  </td></tr>
    <tr><td colspan="2" align="">          <h5>Application Info</h5>      <hr>      </td> </tr>
    <tr><td align="right">Application Name: </td><td><input type="text" name="appName" id="appName" class="form-control" placeholder="Application Name" style="text-transform: uppercase" onkeypress="javascript:checkAppName()"></td></tr>
    <tr><td align="right">Description: </td><td><input id="description" class="form-control" placeholder="Description"></td></tr>
    <tr><td align="right">Key: </td><td>
        
        <div class="input-group"> 
            <input id="appKey" class="form-control" placeholder="" readonly>
            &nbsp;
            <button type="button" class="btn btn-light" onclick="javascript:generateRandomKey()">&#128259;</button>
        </div> 
        
        </td></tr>
</table>
