[
    {
        "uriRegex" : [ "^/resources.conf$", "^/assets/hidden/.*$"],
        "action" : "DENY"
    },
    {
        "uriRegex" : [ "^/login.*$" , "^/assets.*$" ],
        "action" : "ACCEPT"
    },
    {
        "uriRegex" : [ "^.*$" ],
        "action" : "REDIRECT",
        "rejectedAppAtrribs" : [ "loggedin" ],
        "redirectLocation" : "/login"
    }
]
