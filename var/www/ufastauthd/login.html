<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication Login Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <script src="assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/js/mantids_login.js" type="text/javascript"></script>
</head>

<body onload="javascript:ajaxLoginStart()">
    <cInputVar>csrfToken</cInputVar>
    <cInputVar>softwareVersion</cInputVar>
    <cInputVar>user</cInputVar>
    <cInputVar>domain</cInputVar>
    <cInputVar>maxAge</cInputVar>
    
    <div class="row text-center vh-100 justify-content-center align-items-center">
        <div class="col-md-5 text-center my-auto">
            <div class="card card-block d-flex login-card">
                <div class="card-body align-items-center justify-content-center">

                    <div class="brand-wrapper">
                        <img src="assets/images/logo.jpg" alt="logo" class="logo" width="300">
                        <p class="login-card-header-text" id="version"></p>
                        <p class="login-card-header-message" id="message">_</p>
                    </div>

                    <table width=100% id="loginform"><tr><td align="center"><form action="#!">
                        <div class="form-group"> <label for="username" class="sr-only">Username</label> <input type="username" name="username" id="username" class="form-control" placeholder="Username"> </div>
                        <div class="form-group mb-4"> <label for="password" class="sr-only">Password</label> <input type="password" name="password" id="password" class="form-control" placeholder="********"></div>
                        <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" onclick="javascript:ajaxLogin()">
                    </form></td></tr></table>

                    <table width=100% id="logoutform"><tr><td align="center"><form action="#!">
                        <input name="logout" id="logout" class="btn btn-block login-btn mb-4" type="button" value="Logout" onclick="javascript:ajaxLogout()">
                    </form></td></tr></table>

                    <a href="https://github.com/unmanarc/libMantids" style="font-size: 10px" target="_blank">Powered by libMantids</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center justify-content-center" style="font-size: 10px">
        <p>Licenced under LSSPLv1</p>
    </div>

    <script>
        $('#password').keypress(function (e) {
            var key = e.which;
            if (key == 13)  // the enter key code
            {
                ajaxLogin();
            }
        });
    </script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
