<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Login Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <style>
        body {
            font-family: "Arial", "Helvetica", sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        .brand-wrapper {
            margin-bottom: 19px;
            text-align: center;
        }

        .brand-wrapper .logo {
            height: 80px;
        }

        .login-card {
            border: 0;
            border-radius: 8px;
            box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);
            overflow: hidden;
            margin-top: 0;
            width: 100%;
            max-width: 400px;
        }

        .login-card .card-body {
            padding: 25px 20px 20px;
        }

        .login-card .form-control {
            border: 1px solid #d5dae2;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .login-card .login-btn {
            padding: 10px 20px;
            background-color: #000;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 24px;
        }

        .login-card .login-btn:hover {
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
        }

        .login-card-footer-text {
            text-align: right;
            font-size: 12px;
            color: #0d2366;
            margin-top: 10px;
        }
    </style>

<%jvar/softwareVersion:softwareVersion%>

    <script src="local/js/login.js" type="text/javascript"></script>

</head>

<body>

    <div class="row justify-content-center align-items-start mt-3">
        <div class="col-md-5">
            <div class="card login-card mx-auto">
                <div class="card-body">
                    <div class="brand-wrapper">
                        <img src="local/images/logo.jpg" alt="logo" class="logo" width="300">
                        <p id="version" class="text-center"></p>
                        <p id="schemeDescription" class="text-center"></p>

                        <p id="message" class="text-center text-danger">_</p>
                    </div>

                    <!-- <div id="loginform">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="********">
                            </div>
                            <button type="button" class="btn login-btn w-100" onclick="ajaxLogin()">Login</button>
                        </form>
                    </div> -->



                    <div id="screenContent">
                        <!-- Screen 1: Username Input -->
                        <form id="usernameForm">
                            <div class="mb-2">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your input" required>
                                <button type="submit" class="btn btn-dark w-100">Next</button>
                            </div>
                        </form>

                        <!-- Screen 2: Generic Input -->
                        <form id="genericInputForm" class="d-none">
                            <!-- <h6 id="slotDescription" class="text-center mb-3"></h6> -->
                            <div class="mb-2">
                                <input type="password" class="form-control" id="genericInput" name="genericInput" placeholder="Enter your input" required>
                                <button type="submit" class="btn btn-dark w-100">Submit</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-warning w-100" onclick="logout();">Restart</button>
                            </div>
                        </form>
        
                        <!-- Screen 3: OTP Token Input -->
                        <form id="otpForm" class="d-none">
                            <!-- <h6 id="slotDescription" class="text-center mb-3">Enter OTP</h6> -->
                            <div class="mb-2">
                                <input type="text" class="form-control text-center" id="otp" name="otp" placeholder="Enter your OTP" required>
                                <button type="submit" class="btn btn-dark w-100">Verify</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-warning w-100" onclick="logout();">Restart</button>
                            </div>                           
                        </form>
        
                        <!-- Screen 4: External Authorization Waiting -->
                        <div id="authWaiting" class="d-none text-center">
                            <p>Please approve the login request on your external device.</p>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Screen 5: Logout -->
                        <div id="logoutForm" class="d-none">
                            <div class="mb-2">
                               <button class="btn btn-success w-100" onclick="redirectToAuthenticatedSite();">Continue to the application</button>
                            </div>                           
                            <div class="mb-2">
                                <button class="btn btn-warning w-100" onclick="logout();">Logout</button>
                            </div>                           
                        <div>

                        
                    </div>

                    <div id="logoutform" style="display: none;">
                        <button type="button" class="btn btn-danger w-100" onclick="ajaxLogout()">Logout</button>
                    </div>

                    <a href="https://github.com/unmanarc/libMantids" class="d-block mt-3 text-center" target="_blank" style="font-size: 10px">Powered by libMantids</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center justify-content-center mt-3" style="font-size: 10px">
        <p>Licensed under LSSPLv1</p>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
