###########################################################################################
# Web Login Service (Only WebAPI Based Login Service)
[WebLoginService]
ResourcesPath=/home/coding/Devel/ROOT/var/www/ufastauthd2_login
ListenPort=8443
ListenAddr=0.0.0.0
IPv6=false

# We recommend to activate thread pooling for exposed / high traffic environments:
ThreadPool=false
# Size of the pool (if ThreadPool=true)
PoolSize=100
# Max Threads is used to limit the thread count if ThreadPool is false
MaxThreads=10000
# Time passed until the authentication intermediary token is timed out
AuthenticationTimeout=150
# Final App Token Timeout (before need to be refreshed)
AppTokenTimeout=600

